<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج | Parfümün</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* -------------------- General Styling -------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fdfaf7;
            color: #333;
            direction: rtl;
            padding: 0;
            min-height: 100vh;
        }

        /* -------------------- Main Container & Layout -------------------- */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .product-details-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            .product-details-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* -------------------- Header & Logo -------------------- */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0 30px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #333;
        }

        /* -------------------- Product Image Section -------------------- */
        .product-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            direction: ltr;
        }

        .thumbnail-images img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s, border 0.3s;
            border: 2px solid transparent;
        }

        .thumbnail-images img.active,
        .thumbnail-images img:hover {
            opacity: 1;
            border: 2px solid #9b2226;
        }

        /* -------------------- Product Info Section -------------------- */
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            color: #000;
        }

        .rating {
            font-size: 24px;
            color: #ffc107;
        }

        .rating span {
            color: #ccc;
        }

        .product-info p {
            font-size: 18px;
            line-height: 1.8;
        }

        .product-info .price,
        .product-info .discount {
            font-size: 24px;
            font-weight: bold;
            color: #9b2226;
        }

        .product-info .discount {
            color: #d9534f;
        }

        .product-info .description {
            color: #555;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .product-info .notes {
            font-style: italic;
            color: #777;
            margin-top: -10px;
        }

        .product-info .publish-date {
            font-size: 14px;
            color: #999;
        }
        
        /* -------------------- Buttons & Cart Info -------------------- */
        .btns {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        #addToCartBtn {
            padding: 14px 25px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #addToCartBtn:hover {
            background-color: #333;
            transform: scale(1.03);
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            color: #555;
            font-weight: bold;
        }

        .cart-count {
            background: #d9534f;
            color: white;
            padding: 4px 10px;
            border-radius: 50%;
            font-size: 14px;
        }

        /* -------------------- Recommended Products Section (NEW) -------------------- */
        .recommended-products {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .recommended-products h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #000;
            text-align: center;
        }
        
        .recommended-products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        /* Product Card Styling (Copied from the main page for consistency) */
        .product-card {
            position: relative;
            width: 250px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            border-color: #9b2226;
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .product-card h4 {
            font-size: 18px;
            color: #222;
            text-align: center;
            margin: 0;
        }
        
        .product-card .price {
            font-weight: bold;
            color: #000;
        }
        
        .product-card .discount {
            color: #d9534f;
        }

        /* -------------------- Reviews Section -------------------- */
        .reviews-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .reviews-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #000;
        }
        
        .review-form {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .review-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .review-form button {
            padding: 10px 20px;
            background-color: #9b2226;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .review-form button:hover {
            background-color: #7b1a1c;
        }
        
        .review {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        
        .review:last-child {
            border-bottom: none;
        }
        
        .review-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .reviewer-name {
            font-weight: bold;
            color: #000;
        }
        
        .review-rating {
            font-size: 20px;
            color: #ffc107;
        }
        
        .review-text {
            color: #555;
        }

        /* -------------------- Empty States -------------------- */
        .no-images,
        .no-product {
            text-align: center;
            padding: 50px 20px;
            color: #777;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container" id="productContainer">
        <header class="header-bar">
            <a href="index.html" class="logo">Parfümün</a>
            <a href="index.html" class="back-btn">⬅ العودة للمنتجات</a>
        </header>

        <div class="product-details-grid">
            <div class="product-image-container">
                <img id="mainImage" class="main-image" src="" alt="صورة المنتج">
                <div class="thumbnail-images" id="thumbnailImages">
                </div>
            </div>

            <div class="product-info">
                <div class="product-header">
                    <h2 id="productName"></h2>
                    <div class="rating" id="productRating">
                    </div>
                </div>

                <p id="productCategory"></p>
                <p class="price" id="productPrice"></p>
                <p class="discount" id="productDiscount"></p>
                <p class="description" id="productDescription"></p>
                <p class="notes" id="productNotes"></p>
                <p class="publish-date" id="productDate"></p>

                <div class="btns">
                    <button id="addToCartBtn">🛒 أضف إلى السلة</button>
                    <div class="cart-info">
                        <span>عدد السلة:</span>
                        <span class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="recommended-products">
            <h3>قد يعجبك أيضًا ✨</h3>
            <div class="recommended-products-container" id="recommendedProductsContainer">
                </div>
        </div>

        <div class="reviews-section">
            <h3>آراء العملاء والتقييمات</h3>
            
            <div class="review-form">
                <h4>أضف تعليقك وتقييمك</h4>
                <textarea placeholder="اكتب تعليقك هنا..."></textarea>
                <button>إرسال التعليق</button>
            </div>

            <div id="reviewsList">
                <div class="review">
                    <div class="review-header">
                        <span class="reviewer-name">محمد أ.</span>
                        <div class="review-rating">⭐⭐⭐⭐⭐</div>
                    </div>
                    <p class="review-text">عطر رائع وفخم! الرائحة تدوم طويلاً، والتوصيل كان سريعًا جدًا.</p>
                </div>
                <div class="review">
                    <div class="review-header">
                        <span class="reviewer-name">سارة ع.</span>
                        <div class="review-rating">⭐⭐⭐⭐</div>
                    </div>
                    <p class="review-text">منتج ممتاز، فقط أتمنى أن يكون السعر أقل قليلاً.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const productContainer = document.getElementById('productContainer');
        const product = JSON.parse(localStorage.getItem('parfumen_selected_product'));
        
        if (!product || typeof product !== 'object') {
            productContainer.innerHTML = '<p class="no-product">لم يتم العثور على المنتج ❌</p>';
        } else {
            // تحديث معلومات المنتج
            document.getElementById('productName').textContent = product.name || 'اسم غير متوفر';
            document.getElementById('productCategory').textContent = product.category ? `الفئة: ${product.category}` : '';
            document.getElementById('productPrice').textContent = product.price ? `السعر: ${product.price}₺` : '';
            document.getElementById('productDiscount').textContent = product.discount ? `سعر التخفيض: ${product.discount}₺` : '';
            document.getElementById('productDescription').textContent = product.description || '';
            document.getElementById('productNotes').textContent = product.notes ? `المكونات: ${product.notes}` : '';
            document.getElementById('productDate').textContent = product.publishDate ? `تاريخ النشر: ${product.publishDate}` : '';

            // عرض الصور
            const mainImage = document.getElementById('mainImage');
            const thumbnailImagesContainer = document.getElementById('thumbnailImages');

            if (Array.isArray(product.images) && product.images.length > 0) {
                mainImage.src = product.images[0];
                
                product.images.forEach((src) => {
                    const thumb = document.createElement('img');
                    thumb.src = src;
                    thumb.alt = 'صورة مصغرة للمنتج';
                    thumb.addEventListener('click', () => {
                        mainImage.src = src;
                        document.querySelectorAll('.thumbnail-images img').forEach(img => img.classList.remove('active'));
                        thumb.classList.add('active');
                    });
                    thumbnailImagesContainer.appendChild(thumb);
                });
                document.querySelector('.thumbnail-images img').classList.add('active');
            } else {
                mainImage.src = 'https://i.ibb.co/6P0D66f/perfume-1.jpg';
                thumbnailImagesContainer.innerHTML = '<p class="no-images">لا توجد صور متاحة 📷</p>';
            }

            // عرض التقييم (نظام بسيط)
            const ratingElement = document.getElementById('productRating');
            const rating = 4;
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('span');
                star.innerHTML = i < rating ? '⭐' : '☆';
                ratingElement.appendChild(star);
            }

            // إعداد السلة
            if (!localStorage.getItem('parfumen_cart')) {
                localStorage.setItem('parfumen_cart', JSON.stringify([]));
            }

            const cartCountElement = document.querySelector('.cart-count');
            function updateCartCount() {
                let cart = JSON.parse(localStorage.getItem('parfumen_cart')) || [];
                let total = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                cartCountElement.textContent = total;
            }
            updateCartCount();

            // إضافة إلى السلة
            document.getElementById('addToCartBtn').addEventListener('click', () => {
                let cart = JSON.parse(localStorage.getItem('parfumen_cart')) || [];
                const existing = cart.find(p => p.name === product.name && p.category === product.category);
                if (existing) {
                    existing.quantity = (existing.quantity || 1) + 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                localStorage.setItem('parfumen_cart', JSON.stringify(cart));
                updateCartCount();
                alert(`تمت إضافة "${product.name}" إلى السلة ✅`);
            });

            // **********************************************
            // ** الكود الجديد للمنتجات المقترحة **
            // **********************************************
            const allProducts = JSON.parse(localStorage.getItem('parfumen_products')) || [];
            const recommendedProductsContainer = document.getElementById('recommendedProductsContainer');

            // تصفية المنتجات لاستبعاد المنتج الحالي
            const filteredProducts = allProducts.filter(p => p.name !== product.name);

            // عرض 3 منتجات عشوائية أو المنتجات المتاحة
            const productsToShow = filteredProducts.slice(0, 3);
            
            if (productsToShow.length > 0) {
                productsToShow.forEach((p, index) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <img src="${p.images && p.images.length > 0 ? p.images[0] : 'https://i.ibb.co/6P0D66f/perfume-1.jpg'}" alt="${p.name}">
                        <h4>${p.name}</h4>
                        <p class="price">${p.price}₺</p>
                        ${p.discount ? `<p class="discount">${p.discount}₺</p>` : ''}
                    `;
                    
                    productCard.addEventListener('click', () => {
                        localStorage.setItem('parfumen_selected_product', JSON.stringify(p));
                        window.location.href = 'parfümün-details.html';
                    });
                    
                    recommendedProductsContainer.appendChild(productCard);
                });
            } else {
                recommendedProductsContainer.innerHTML = '<p style="text-align: center; color: #777;">لا توجد منتجات مقترحة حاليًا.</p>';
            }
        }
    </script>
</body>
</html>
