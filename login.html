<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parfümün - تسجيل الدخول</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
    /* -------------------- General Styling -------------------- */
    body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        background: #fdfaf7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    h1.logo {
        font-family: 'Playfair Display', serif;
        font-size: 56px;
        color: #000;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        text-align: center;
        margin-bottom: 20px;
    }

    .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .login-form button {
        width: 100%;
        padding: 12px;
        background-color: #9b2226;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-form button:hover {
        background-color: #7b1a1c;
    }

    .login-form a {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #666;
        text-decoration: none;
        transition: color 0.3s;
    }

    .login-form a:hover {
        color: #000;
    }

</style>
</head>
<body>

    <div class="login-container">
        <h1 class="logo">Parfümün</h1>
        <form class="login-form">
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <a href="#">نسيت كلمة المرور؟</a>
        </form>
    </div>

</body>
</html>
