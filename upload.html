<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج | Parfümün</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* -------------------- General Styling -------------------- */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fdfaf7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        /* -------------------- Header & Logo -------------------- */
        .top-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .top-logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 44px;
            color: #000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        .top-logo p {
            color: #666;
            margin-top: 5px;
        }

        /* -------------------- Form Styling -------------------- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
            color: #222;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fefefe;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #9b2226;
            box-shadow: 0 0 5px rgba(155, 34, 38, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* -------------------- Image Upload -------------------- */
        .image-upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #f8f8f8;
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-upload-area:hover {
            background-color: #f0f0f0;
        }

        .image-upload-icon {
            font-size: 30px;
            color: #999;
        }

        .image-upload-text {
            color: #555;
            font-weight: bold;
        }

        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        #preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* -------------------- Buttons -------------------- */
        .publish-btn {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .publish-btn:hover {
            background-color: #333;
        }

        /* -------------------- Status Messages -------------------- */
        .success-message,
        .error-message {
            display: none;
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-logo">
            <h1>Parfümün</h1>
            <p>لوحة التحكم: إضافة منتج جديد</p>
        </div>

        <div class="success-message" id="successMessage">✅ تم نشر المنتج بنجاح!</div>
        <div class="error-message" id="errorMessage">⚠️ يرجى تعبئة الحقول المطلوبة!</div>

        <form id="productForm">
            <div class="form-group">
                <label for="name">اسم المنتج</label>
                <input type="text" id="name" name="name" placeholder="مثال: عطر شرقي فاخر" required>
            </div>

            <div class="form-group">
                <label for="category">الفئة</label>
                <select id="category" name="category">
                    <option value="رجالي">رجالي</option>
                    <option value="نسائي">نسائي</option>
                    <option value="أطفال">أطفال</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">السعر (بالليرة التركية ₺)</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="discount">سعر التخفيض (اختياري)</label>
                <input type="number" id="discount" name="discount" placeholder="مثال: 250">
            </div>

            <div class="form-group">
                <label>صور المنتج</label>
                <label for="image" class="image-upload-area">
                    <span class="image-upload-icon">📷</span>
                    <span class="image-upload-text">اضغط أو اسحب الصور هنا</span>
                </label>
                <input type="file" id="image" name="image" accept="image/*" multiple style="display: none;">
                <div id="preview"></div>
            </div>

            <div class="form-group">
                <label for="notes">المكونات / النوتات</label>
                <textarea id="notes" name="notes" placeholder="مثال: خشب الصندل، الفانيليا، العنبر"></textarea>
            </div>

            <div class="form-group">
                <label for="description">الوصف التفصيلي</label>
                <textarea id="description" name="description" placeholder="اكتب وصفًا جذابًا للمنتج..."></textarea>
            </div>

            <button type="submit" class="publish-btn">نشر المنتج</button>
        </form>
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const imageInput = document.getElementById('image');
        const preview = document.getElementById('preview');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // عرض الصور عند الاختيار
        imageInput.addEventListener('change', () => {
            preview.innerHTML = '';
            const files = Array.from(imageInput.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // حفظ المنتج في localStorage عند الإرسال
        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const name = document.getElementById('name').value.trim();
            const category = document.getElementById('category').value;
            const price = document.getElementById('price').value;
            const discount = document.getElementById('discount').value;
            const notes = document.getElementById('notes').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!name || !price) {
                errorMessage.style.display = 'block';
                return;
            }

            const files = Array.from(imageInput.files);
            const images = [];
            let filesProcessed = 0;

            if (files.length > 0) {
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        images.push(e.target.result);
                        filesProcessed++;
                        if (filesProcessed === files.length) {
                            saveProduct();
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                saveProduct();
            }

            function saveProduct() {
                const publishDate = new Date().toLocaleDateString("ar-EG", {
                    year: "numeric",
                    month: "long",
                    day: "numeric"
                });

                const product = {
                    name,
                    category,
                    price: parseFloat(price),
                    discount: discount ? parseFloat(discount) : null,
                    notes,
                    description,
                    images,
                    publishDate
                };

                const products = JSON.parse(localStorage.getItem('parfumen_products')) || [];
                products.push(product);
                localStorage.setItem('parfumen_products', JSON.stringify(products));

                successMessage.style.display = 'block';
                setTimeout(() => { successMessage.style.display = 'none'; }, 3000);

                productForm.reset();
                preview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
