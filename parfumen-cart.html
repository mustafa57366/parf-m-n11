<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق | Parfümün</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fdfaf7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 44px;
            color: #000;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            background-color: #fefefe;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s;
        }

        .cart-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            margin: 0;
            font-size: 20px;
            color: #222;
        }

        .item-details p {
            margin: 5px 0;
            color: #666;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            background-color: #eee;
            border: 1px solid #ddd;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quantity-control button:hover {
            background-color: #ddd;
        }

        .item-total {
            font-size: 18px;
            font-weight: bold;
            color: #9b2226;
        }

        .remove-btn {
            background-color: #ff3b30;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }
        
        .cart-summary {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: left;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #9b2226;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #333;
        }
        
        .empty-cart {
            text-align: center;
            font-size: 20px;
            color: #888;
            padding: 50px;
            border: 2px dashed #ccc;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>سلة التسوق 🛒</h1>
            <p>راجع منتجاتك قبل إتمام الشراء</p>
        </div>

        <div id="cart-items-container" class="cart-items">
            </div>

        <div id="cart-summary" class="cart-summary" style="display:none;">
            <div class="summary-row">
                <span>المجموع الفرعي:</span>
                <span id="subtotal">0₺</span>
            </div>
            <div class="summary-row">
                <span>الشحن:</span>
                <span id="shipping">مجاني</span>
            </div>
            <div class="summary-row total-price">
                <span>الإجمالي:</span>
                <span id="total">0₺</span>
            </div>
            <a href="#" class="checkout-btn">إتمام الشراء</a>
        </div>

        <div id="empty-cart-message" class="empty-cart" style="display:none;">
            <p>سلة التسوق فارغة حالياً.</p>
            <a href="index.html">العودة إلى الصفحة الرئيسية</a>
        </div>

    </div>

    <script>
        const cartItemsContainer = document.getElementById('cart-items-container');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartSummary = document.getElementById('cart-summary');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('parfumen_cart')) || [];
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }

            emptyCartMessage.style.display = 'none';
            cartSummary.style.display = 'block';

            let subtotal = 0;

            cart.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'cart-item';
                
                const itemPrice = item.discount || item.price;
                const itemTotalPrice = itemPrice * item.quantity;
                subtotal += itemTotalPrice;

                itemEl.innerHTML = `
                    <img src="${item.images[0]}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>السعر: ${itemPrice}₺</p>
                        <div class="quantity-control">
                            <button class="decrease-qty" data-name="${item.name}">-</button>
                            <span>الكمية: ${item.quantity}</span>
                            <button class="increase-qty" data-name="${item.name}">+</button>
                        </div>
                    </div>
                    <span class="item-total">${itemTotalPrice}₺</span>
                    <button class="remove-btn" data-name="${item.name}">حذف</button>
                `;
                cartItemsContainer.appendChild(itemEl);
            });

            subtotalEl.textContent = `${subtotal.toFixed(2)}₺`;
            totalEl.textContent = `${subtotal.toFixed(2)}₺`;
        }

        function updateCart(itemName, action) {
            const cart = JSON.parse(localStorage.getItem('parfumen_cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === itemName);

            if (itemIndex > -1) {
                if (action === 'increase') {
                    cart[itemIndex].quantity++;
                } else if (action === 'decrease') {
                    if (cart[itemIndex].quantity > 1) {
                        cart[itemIndex].quantity--;
                    }
                } else if (action === 'remove') {
                    cart.splice(itemIndex, 1);
                }
            }
            localStorage.setItem('parfumen_cart', JSON.stringify(cart));
            renderCart();
        }

        cartItemsContainer.addEventListener('click', (e) => {
            const itemName = e.target.getAttribute('data-name');
            if (!itemName) return;

            if (e.target.classList.contains('increase-qty')) {
                updateCart(itemName, 'increase');
            } else if (e.target.classList.contains('decrease-qty')) {
                updateCart(itemName, 'decrease');
            } else if (e.target.classList.contains('remove-btn')) {
                updateCart(itemName, 'remove');
            }
        });

        window.addEventListener('load', renderCart);
    </script>
</body>
</html>
