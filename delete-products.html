<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف المنتجات | Parfümün</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fdfaf7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 44px;
            color: #000;
        }
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            background-color: #fefefe;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .item-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .text-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .text-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }
        .delete-btn {
            background-color: #ff3b30;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #888;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" style="text-decoration: none;">
                <h1 class="logo">Parfümün</h1>
            </a>
            <p>اختر المنتجات التي تريد حذفها نهائيًا</p>
        </div>
        <div id="product-list" class="product-list">
            </div>
        <div id="empty-message" class="empty-message" style="display:none;">
            لا توجد منتجات للحذف حالياً.
        </div>
    </div>

    <script>
        const productListContainer = document.getElementById('product-list');
        const emptyMessage = document.getElementById('empty-message');

        function renderProducts() {
            let products = JSON.parse(localStorage.getItem('parfumen_products')) || [];
            productListContainer.innerHTML = '';

            if (products.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';
                products.forEach((product, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'product-item';
                    itemEl.innerHTML = `
                        <div class="item-info">
                            <img src="${product.images[0]}" alt="${product.name}" class="product-image">
                            <div class="text-info">
                                <h3>${product.name}</h3>
                                <p>الفئة: ${product.category} | السعر: ${product.price}₺</p>
                            </div>
                        </div>
                        <button class="delete-btn" data-index="${index}">حذف</button>
                    `;
                    productListContainer.appendChild(itemEl);
                });
            }
        }

        productListContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const index = e.target.getAttribute('data-index');
                let products = JSON.parse(localStorage.getItem('parfumen_products')) || [];
                
                products.splice(index, 1);
                localStorage.setItem('parfumen_products', JSON.stringify(products));

                renderProducts();
            }
        });

        window.addEventListener('load', renderProducts);
    </script>
</body>
</html>
