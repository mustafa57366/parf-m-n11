<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfümün - المفضلة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            background: #fdfaf7;
            color: #333;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #ffffff;
            border-bottom: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .favorites-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .favorites-header {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
            color: #9b2226;
        }
        .favorites-list {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .favorite-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }
        .favorite-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .favorite-card h3 {
            font-size: 18px;
            margin: 5px 0;
        }
        .favorite-card p {
            margin: 5px 0;
            color: #666;
        }
        .add-to-cart-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #333;
        }
        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>

    <header class="header-bar">
        <a href="index.html" class="logo" style="text-decoration: none; color: #000;">Parfümün</a>
        <a href="parfumen-cart.html" style="text-decoration: none; font-size: 16px;">🛒 السلة</a>
    </header>

    <div class="favorites-page-container">
        <h2 class="favorites-header">قائمة المفضلة ❤️</h2>
        <div class="favorites-list" id="favoritesList">
            </div>
    </div>

    </a>
    <button class="cart-btn">
        🛒 السلة <span class="cart-count">0</span>
    </button>
</div>
    <script>
        const favoritesListContainer = document.getElementById('favoritesList');

        function displayFavorites() {
            const favorites = JSON.parse(localStorage.getItem('parfumen_favorites')) || [];
            favoritesListContainer.innerHTML = '';

            if (favorites.length === 0) {
                favoritesListContainer.innerHTML = '<p class="empty-message">لا يوجد لديك أي منتجات في المفضلة حالياً.</p>';
                return;
            }

            favorites.forEach(product => {
                const card = document.createElement('div');
                card.className = 'favorite-card';

                const img = document.createElement('img');
                img.src = product.images[0];
                img.alt = product.name;
                card.appendChild(img);

                const name = document.createElement('h3');
                name.textContent = product.name;
                card.appendChild(name);

                const price = document.createElement('p');
                price.textContent = `السعر: ${product.price}₺`;
                card.appendChild(price);

                const addToCartBtn = document.createElement('button');
                addToCartBtn.className = 'add-to-cart-btn';
                addToCartBtn.textContent = 'أضف إلى السلة';
                addToCartBtn.addEventListener('click', () => {
                    let cart = JSON.parse(localStorage.getItem('parfumen_cart')) || [];
                    const existing = cart.find(p => p.name === product.name);
                    if (existing) {
                        existing.quantity = (existing.quantity || 1) + 1;
                    } else {
                        cart.push({ ...product, quantity: 1 });
                    }
                    localStorage.setItem('parfumen_cart', JSON.stringify(cart));
                    alert(`تمت إضافة "${product.name}" إلى السلة بنجاح!`);
                });
                card.appendChild(addToCartBtn);

                favoritesListContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', displayFavorites);
    </script>
</body>
</html>
